<div class="datetimepicker-wrap focus" id="drawer" @click="${this._clickHandler}">
  <label for="">${this.title}</label>
  <span class="select-wrap" tabindex="1">
      <span class="select-shape">
          <span class="select-input">
              ${this.inputValue}
          </span>
      </span>
      <span class="select-icon datetimepicker-icon"></span>
  </span>
</div>
<drawer-layout class="drawer-layout" ?dimming="${this.dimming}" allfix @close="${this._close}" ?active="${this.active}" tabindex="-1">
  <div class="drawer-datetimepicker">
    <div class="titlebar">
      <div class="title">${this.title}</div>
      <button class="confirm-button will-touch" @click="${this._confirmClickHandler}">적용</button>
      ${this.$nextBtn}
    </div>

    <div class="control">
      <div class="layer-datetimepicker-input-wrap">
          <span class="layer-picker-input">
            <span class="picker-input">
               <input class="input" type="text" inputmode="numeric" pattern="[0-9]*"
                      value="${this._value}" readonly="readonly">
            </span>
          </span>
        <button class="clear-button will-touch" @click="${this._removeClickHandler}">
          <span>초기화</span>
        </button>
      </div>

      <div class="layer-calendar-wrap">
        <div class="calender-header">
          <div class="header">
            <span class="calendar-spinner-title">Date</span>
          </div>
        </div>
        <div class="calendar-content ">
          <div class="calendar-spinner-wrap">
            <div class="spinner-wrap spinner-allday-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content year">
                  <div id="year" style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="year" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerYear}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="spinner-wrap spinner-hour-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content month">
                  <div id="month"  style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="month" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerMonth}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="spinner-wrap spinner-minute-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content day">
                  <div id="day"  style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="day" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerDay}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="calender-header">
          <div class="header">
            <span class="calendar-spinner-title">Time</span>
          </div>
        </div>
        <div class="calendar-content ">
          <div class="calendar-spinner-wrap">
            <div class="spinner-wrap spinner-allday-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content allday">
                  <div id="meridiem"  style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="meridiem" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerMeridiem}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="spinner-wrap spinner-hour-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content hour">
                  <div id="hour"  style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="hour" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerHour}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="spinner-wrap spinner-minute-wrap">
              <div class="selector"></div>
              <div class="spinner-box">
                <div class="content minute">
                  <div id="minute" style="transform: translateY(0px);">
                    <ul class="moving-list" data-type="minute" @touchstart="${this._touchStartHandler}" @touchmove="${this._touchMoveHandler}" @touchend="${this._touchEndHandler}" >
                      ${this.$spinnerMinute}
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</drawer-layout>
