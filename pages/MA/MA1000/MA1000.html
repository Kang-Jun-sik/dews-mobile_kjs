<!-- Form Container-->
<dews-area-panel>
  <dews-box id="box" col="12" title="Search-Container">
    <dews-form-container title='Form-Container'>
      <container-content>
        <form-section>
          <dews-textbox title='TextBox'></dews-textbox>
          <dews-datepicker title='DatePicker'></dews-datepicker>
          <dews-dropdownlist title='DropDown'></dews-dropdownlist>
          <dews-codepicker title='CodePicker'></dews-codepicker>
          <dews-dropdownlist title='DropDown'></dews-dropdownlist>
          <dews-codepicker title='CodePicker'></dews-codepicker>
          <dews-textbox title='TextBox'></dews-textbox>
        </form-section>
      </container-content>
    </dews-form-container>
  </dews-box>
</dews-area-panel>
<dews-area-panel>
  <area-item col="8">
    <dews-tabs>
      <dews-tab title='default'>
        <dews-search-container title='Search-Container'>
          <container-button data-set data-reset data-capture>
            <dews-button></dews-button>
          </container-button>
          <container-summary>
            요약영역
          </container-summary>
          <container-content>
            <dews-textbox title='TextBox'></dews-textbox>
            <dews-datepicker title='DatePicker'></dews-datepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-textbox title='TextBox'></dews-textbox>
          </container-content>
        </dews-search-container>
      </dews-tab>
      <dews-tab title='split'>
        <dews-search-container title='Search-Container' col="2">
          <container-button data-set data-reset data-capture>
            <dews-button></dews-button>
          </container-button>
          <container-content>
            <dews-textbox title='TextBox'></dews-textbox>
            <dews-datepicker title='DatePicker'></dews-datepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-textbox title='TextBox'></dews-textbox>
          </container-content>
        </dews-search-container>
      </dews-tab>
    </dews-tabs>
  </area-item>
  <area-item col="4">
    <dews-box col="12" title="Search-Container">
      <dews-form-container title='Form-Container'>
        <container-button data-set data-reset data-capture>
          <dews-button title="확인"></dews-button>
          <dews-button title="결제"></dews-button>
          <dews-button title="취소"></dews-button>
          <dews-button title="Btn#1"></dews-button>
          <dews-button title="Btn#2"></dews-button>
          <dews-button title="Btn#3"></dews-button>
          <dews-button title="Btn#4"></dews-button>
        </container-button>
        <container-content>
          <form-section>
            <dews-textbox title='TextBox'></dews-textbox>
            <dews-datepicker title='DatePicker'></dews-datepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-dropdownlist title='DropDown'></dews-dropdownlist>
            <dews-codepicker title='CodePicker'></dews-codepicker>
            <dews-textbox title='TextBox'></dews-textbox>
          </form-section>
        </container-content>
      </dews-form-container>
    </dews-box>
  </area-item>
</dews-area-panel>
